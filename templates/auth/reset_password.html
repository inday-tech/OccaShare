<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - OccaServe</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
        }

        body.auth-page {
            background-color: var(--slate-50);
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .professional-card {
            background: #ffffff;
            border-radius: 1.5rem;
            padding: 4rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--slate-200);
            text-align: center;
        }

        .icon-header {
            width: 70px;
            height: 70px;
            background: var(--slate-100);
            color: var(--primary);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 1.8rem;
        }

        .professional-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--slate-900);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .auth-subtitle {
            color: var(--slate-600);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--slate-700);
            margin-bottom: 0.6rem;
        }

        .input-wrapper {
            position: relative;
        }

        .minimal-input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            border: 2px solid var(--slate-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--slate-50);
            color: var(--slate-900);
            box-sizing: border-box;
        }

        .minimal-input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-600);
            font-size: 1.1rem;
        }

        .btn-primary-action {
            background: var(--slate-900);
            color: white;
            padding: 1.1rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-action:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-align: left;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="professional-card">
            <div class="icon-header">
                <i class="fas fa-shield-alt"></i>
            </div>

            <h2>Set New Password</h2>
            <p class="auth-subtitle">Your identity is verified. Please enter a secure new password for your account.</p>

            {% if error %}
            <div class="alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form action="/auth/reset-password" method="post">
                <input type="hidden" name="token" value="{{ token }}">

                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="minimal-input" required
                            placeholder="••••••••">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 2.5rem;">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" class="minimal-input"
                            required placeholder="••••••••">
                        <i class="fas fa-check-double input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary-action">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            if (pass !== confirm) {
                e.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>

</html>
